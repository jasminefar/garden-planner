<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="garden-planner">
        <div id="controls">
            <h2>Garden Planner</h2>
            <h3>Select an Item</h3>

            <button class="item-button" data-item="flower">Flower</button>
            <button class="item-button" data-item="bush">Bush</button>
            <button class="item-button" data-item="pond">Pond</button>
        </div>
        <div id="garden"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
